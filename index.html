<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="./vendor/fontAwesome-v6/all.min.css">
    <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.min.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fa-solid fa-bars menu-bar"></i>
            <img src="./assets/logo.png" alt="">
        </div>
        <nav class="navigation">
            <ul class="nav-items">
                <li class="nav-item">Home</li>
                <li class="nav-item">Courses</li>
                <li class="nav-item">Instuctors</li>
                <li class="nav-item">Schedules</li>
                <li class="nav-item">Contact Us</li>
            </ul>
        </nav>
        <div class="entrance">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <button class="btn login-btn">Login</button>
            <button class="btn register-btn">Register</button>
            <button class="btn register-btn-user"><i class="fa-solid fa-user user-icon"></i></button>
        </div>
    </header>
    <main class="banner">
        <!-- left section -->
        <div class="slogan">
            <h1>Quality <span> Education </span> By Any Means Necessary.</h1>
            <button class="btn get-started-btn">Get Started</button>
        </div>
        <!-- right section -->
        <div class="information">
            <div class="banner-cm"></div>
            <img src="./assets/banner.png" alt="banner">
            <div class="banner-students"></div>
        </div>
    </main>

    <script src="./js/typeWriterEffect.js"></script>
    <script src="./vendor/fontAwesome-v6/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
</body>
</html>
